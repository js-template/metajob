name: Padma CI

on:
  push:
    branches:
      - dev  # Adjust according to your branch
  pull_request:
    branches:
      - dev  # Adjust according to your branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install pnpm
        run: |
          npm install -g pnpm  # Install pnpm globally

      - name: Install Dependencies
        run: pnpm install  # Install all dependencies for the monorepo

      - name: Build Backend
        run: pnpm build  # Run backend build command
    
        env:
          # Add environment variables needed for deployment
          NODE_ENV: development
          # Add other necessary secrets here

        env:
          NODE_ENV: development
          # Add other necessary secrets here
